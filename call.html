<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>–ó–≤–æ–Ω–æ–∫</title>
  <style>
    body{font-family:system-ui,-apple-system;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .wrap{max-width:560px;padding:24px;text-align:center}
    .btn{
      display:inline-block;
      font-size:22px;
      padding:16px 22px;
      border-radius:14px;
      border:1px solid #ccc;
      background:#f7f7f7;
      text-decoration:none;
      color:#000;
    }
    .row{margin-top:12px;font-size:13px;opacity:.75;word-break:break-all}
    .muted{opacity:.55}
  </style>
</head>
<body>
  <div class="wrap">
    <a id="callLink" class="btn" href="#" target="_self" rel="noopener">üìû –û—Ç–∫—Ä—ã—Ç—å –∑–≤–æ–Ω–æ–∫</a>
    <div class="row" id="telText"></div>
    <div class="row muted" id="debug"></div>
    <div class="row muted">–ï—Å–ª–∏ Safari –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–ª –∞–≤—Ç–æ–∑–≤–æ–Ω–æ–∫ ‚Äî –Ω–∞–∂–º–∏ –∫–Ω–æ–ø–∫—É –µ—â—ë —Ä–∞–∑.</div>
  </div>

  <script>
    function toTelUrl(p) {
      let d = String(p || "").replace(/\D/g, ""); // —Ç–æ–ª—å–∫–æ —Ü–∏—Ñ—Ä—ã

      // –†–§:
      if (/^9\d{9}$/.test(d)) return "tel:+7" + d;            // 10 —Ü–∏—Ñ—Ä —Å 9
      if (/^8\d{10}$/.test(d)) return "tel:+7" + d.slice(1); // 8XXXXXXXXXX
      if (/^7\d{10}$/.test(d)) return "tel:+" + d;           // 7XXXXXXXXXX
      if (d.length >= 10) return "tel:+" + d;                // fallback

      return "";
    }

    const params = new URLSearchParams(location.search);
    const rawP = params.get("p") || "";
    const telUrl = toTelUrl(rawP);

    const callLink = document.getElementById("callLink");
    const telText = document.getElementById("telText");
    const debug = document.getElementById("debug");

    debug.textContent = "p=" + rawP;
    telText.textContent = telUrl ? ("–ò—Ç–æ–≥: " + telUrl) : "–ù–æ–º–µ—Ä –Ω–µ —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω";

    if (!telUrl) {
      callLink.textContent = "–ù–æ–º–µ—Ä –Ω–µ —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω";
      callLink.removeAttribute("href");
      callLink.style.opacity = "0.5";
    } else {
      callLink.href = telUrl;

      // –ê–≤—Ç–æ-–ø–æ–ø—ã—Ç–∫–∞ —Å—Ä–∞–∑—É –æ—Ç–∫—Ä—ã—Ç—å tel:+7...
      // (Safari –º–æ–∂–µ—Ç –ø–æ–∫–∞–∑–∞—Ç—å ‚Äú–≤—ã–∑–æ–≤ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω‚Äù ‚Äî —ç—Ç–æ –Ω–æ—Ä–º–∞–ª—å–Ω–æ)
      setTimeout(() => { window.location.href = telUrl; }, 50);
    }
  </script>
</body>
</html>
