<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redirect to tel</title>
</head>
<body>
<script>
  const p = new URLSearchParams(location.search).get("p") || "";
  let d = String(p).replace(/\D/g, "");     // только цифры

  // РФ нормализация
  if (/^9\d{9}$/.test(d)) d = "7" + d;      // 9803709852 -> 79803709852
  else if (/^8\d{10}$/.test(d)) d = "7" + d.slice(1);
  else if (/^7\d{10}$/.test(d)) d = d;

  // конечная ссылка tel:+7...
  const telUrl = d ? ("tel:+" + d) : "";

  if (!telUrl) {
    document.body.innerText = "Номер не распознан. Добавь ?p=9803709852";
  } else {
    // ОТКРЫВАЕМ В ТОМ ЖЕ ОКНЕ
    location.href = telUrl;
  }
</script>
</body>
</html>
